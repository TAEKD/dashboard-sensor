<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Sensor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-top: 80px;
        }
        .header h1 {
            margin: 5px 0;
        }
        .header h2 {
            margin: 5px 0;
            font-weight: normal;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            width: 80%;
            margin-top: 40px;
        }
        .sensor {
            background: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .sensor h2 {
            margin: 10px 0;
        }
        .gauge {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 10px solid #3a3a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TUGAS AKHIR</h1>
        <h1>INFIA AEROPONIK</h1>
    </div>
    <div class="dashboard">
        <div class="sensor">
            <h2>Suhu</h2>
            <div class="gauge" id="temperature">0 °C</div>
        </div>
        <div class="sensor">
            <h2>TDS</h2>
            <div class="gauge" id="tds">0 ppm</div>
        </div>
    </div>

    <script>
        async function fetchSensorData() {
            try {
                const response = await fetch('/api/sensor-data');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                document.getElementById('temperature').innerText = `${data.suhu} °C`;
                document.getElementById('tds').innerText = `${data.tds} ppm`;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        fetchSensorData();
        setInterval(fetchSensorData, 60000); // Refresh setiap 60 detik
    </script>
</body>
</html>
